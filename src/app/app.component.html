<div class="zs-app">

  <zs-recipe-info
    [intro]="recipe?.intro"
    [desc]="recipe?.description">
  </zs-recipe-info>

  <zs-todos
    (add)="addTodo($event)"
    (remove)="deleteTodo($event)"
    (update)="updateTodo($event.id, $event.data)"
    [data]="todos">
  </zs-todos>

</div>

<z-project-diagram #diagramRef [projectName]="recipe?.projectName" [services]="recipe?.services"></z-project-diagram>
